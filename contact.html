<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>O'Sullivan's Coding World</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Nova+Flat&family=Righteous&family=Squada+One&display=swap"
      rel="stylesheet"
    />

      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- start of navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">James O'Sullivan</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html"
              >Portfolio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html"
              >Contact<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- start of form -->
    <main class="row justify-content-center">
      
      <div class="col-lg-10">
        <div class="card">
          <section class="card-body">
            <h1>Reach Out</h1>
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Full Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Full Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="info@email.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="5"
                ></textarea>
              </div>
              <a
                class="btn btn-outline-dark"
                href="#"
                type="submit"
                role="button"
                >Submit</a
              >
            </form>
          </section>
        </div>
      </div>
    </main>
    <!-- footer code -->
    <footer class="fixed-bottom">
      <a href="https://github.com/jamesosull16" target="_blank">
        <img src="./assets/githubwhite.png" alt="Github"
      /></a>
      <a
        href="https://www.linkedin.com/in/james-o-sullivan-5081b941/"
        target="_blank"
      >
        <img src="./assets/linkedinwhite.png" alt="Linkedin"
      /></a>
      <a href="https://www.instagram.com/josullivantri16/" target="_blank">
        <img src="./assets/instagramwhite.png" alt="Instagram"
      /></a>
    </footer>
<!-- importing bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
